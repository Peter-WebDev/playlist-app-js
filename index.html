<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple music playlist application</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Music playlist app</h1>
      </header>
      <main class="app-container">
        <section aria-labelledby="playlists-heading" class="playlist-section">
          <h2 class="heading">My playlists</h2>
          <form class="add-playlist">
            <label for="playlist-name" class="sr-only">Playlist name</label>
            <input type="text" id="playlist-name" />
            <button type="submit" id="create-playlist">Create playlist</button>
          </form>
          <ul id="playlists" class="playlist"></ul>
        </section>
        <section
          aria-labelledby="playlist-songs-heading"
          class="playlist-songs-section">
          <h2 class="heading">
            Songs in playlist: <span id="current-playlist">None selected</span>
          </h2>
          <ul id="playlist-songs" class="playlist"></ul>
        </section>
        <section
          aria-labelledby="library-songs-heading"
          class="library-section">
          <h2 class="heading">Available songs</h2>
          <ul id="library-songs" class="playlist"></ul>
        </section>
      </main>
    </div>
  </body>
</html>
